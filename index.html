<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script src="script.js" defer></script>
    <title>TOP | Project: Tic Tac Toe</title>
  </head>
  <body class="bg-gray-950 min-h-screen flex flex-col">
    <!-- Header -->
    <header
      class="text-center tracking-widest py-2 top-0 bg-gray-800 bg-opacity-30 backdrop-blur-sm"
    >
      <h1
        class="text-[clamp(1.7rem,2.6vw,2.5rem)] text-emerald-400 font-bold uppercase leading-tight"
      >
        Tic Tac Toe
      </h1>
      <!-- Players Info -->
      <div
        id="players-info"
        class="flex justify-center items-center px-4 py-2 gap-2 mx-auto w-full md:gap-5 md:max-w-[78vw] lg:max-w-[64vw] xl:max-w-[30vw]"
      >
        <!-- Player 1 Info -->
        <div class="player-info">
          <div class="player-name">
            <span id="player1-name"></span>
            <button class="edit-icon">
              <i data-lucide="pencil"></i>
            </button>
          </div>
          <div class="player-score">
            <span>Score: </span>
            <span id="player1-score">0</span>
          </div>
        </div>
        <!-- Player 2 Info -->
        <div class="player-info">
          <div class="player-name">
            <span id="player2-name"></span>
            <button class="edit-icon">
              <i data-lucide="pencil"></i>
            </button>
          </div>
          <div class="player-score">
            <span>Score: </span>
            <span id="player2-score">0</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Game Container -->
    <main
      class="game-container flex flex-col grow p-4 w-full justify-evenly md:justify-start gap-3 md:gap-5 mx-auto md:max-w-[78vw] lg:max-w-[64vw] xl:max-w-[30vw]"
    >
      <!-- Game Board -->
      <div
        class="game-board w-full mx-auto grid grid-cols-3 gap-1 bg-gray-800 bg-opacity-30 backdrop-blur-sm p-4 rounded-xl md:p-5"
      >
        <!-- Cells -->
        <div class="cell rounded-tl-xl" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell rounded-tr-xl" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell rounded-bl-xl" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell rounded-br-xl" data-index="8"></div>
      </div>
      <!-- Message Area -->
      <div
        class="message-area my-3 text-center text-[clamp(1.3rem,2.5vw,1.6rem)] text-gray-100 font-bold"
      >
        <p>Player 1 ( X )'s turn</p>
      </div>
      <!-- Buttons -->
      <div
        class="buttons-wrapper flex w-full max-w-full mx-auto items-center pb-1 gap-4 md:gap-6 md:pb-2"
      >
        <!-- Start/Restart Game Button -->
        <button class="btn bg-emerald-700" id="start-restart-button">
          Start Game
        </button>
        <!-- Reset Scores Button -->
        <button class="btn bg-gray-800" id="reset-scores-button">
          Reset Scores
        </button>
      </div>
    </main>
  </body>
</html>
