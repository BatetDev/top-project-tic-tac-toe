<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>TOP | Project: Tic Tac Toe</title>
  </head>
  <body class="bg-gray-400">
    <h1 class="bg-gray-900 text-center text-3xl text-emerald-400 font-bold p-4">
      TOP - Project: Tic Tac Toe
    </h1>

    <div class="game-container p-8 min-h-screen">
      <!-- Players' names input -->
      <div
        id="player-inputs"
        class="flex flex-col max-w-md justify-center items-center mx-auto gap-3 p-4"
      >
        <label for="player1-name">Player 1 Name:</label>
        <input type="text" id="player1-name" />

        <label for="player2-name">Player 2 Name:</label>
        <input type="text" id="player2-name" />
      </div>

      <!-- Game Board -->
      <div
        class="game-board mx-auto max-w-md grid grid-cols-3 gap-1 bg-stone-900 p-6 rounded-xl"
      >
        <!-- Cells -->
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <!-- Message Area -->
      <div
        class="message-area mt-6 text-center text-xl text-gray-800 font-semibold"
      >
        <p>Player 1 ( X )'s turn</p>
      </div>

      <!-- Restart Button -->
      <button
        class="btn mx-auto mt-6 block bg-slate-700 text-gray-100 hover:bg-green-700"
        id="start-restart-button"
      >
        Start Game
      </button>
    </div>
  </body>
</html>
