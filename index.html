<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script src="script.js" defer></script>
    <title>TOP | Project: Tic Tac Toe</title>
  </head>
  <body class="bg-gray-950 min-h-screen overflow-hidden">
    <!-- Header -->
    <header
      class="text-center tracking-widest py-4 -m-0.5 top-0 bg-gray-900 bg-opacity-25 backdrop-blur-sm"
    >
      <h1
        class="text-[clamp(2rem,4vw,3rem)] text-emerald-400 font-bold uppercase order-1 md:order-2"
      >
        Tic Tac Toe
      </h1>
      <!-- Players Info -->
      <div
        id="players-info"
        class="flex justify-center items-center gap-4 px-4 mt-2.5 mx-auto w-full md:gap-6 md:max-w-lg lg:max-w-xl"
      >
        <!-- Player 1 Info -->
        <div class="player-info">
          <div class="player-name">
            <span id="player1-name"></span>
            <button class="edit-icon">
              <i data-lucide="pencil"></i>
            </button>
          </div>
          <div class="player-score">
            <span>Score: </span>
            <span id="player1-score">0</span>
          </div>
        </div>
        <!-- Player 2 Info -->
        <div class="player-info">
          <div class="player-name">
            <span id="player2-name"></span>
            <button class="edit-icon">
              <i data-lucide="pencil"></i>
            </button>
          </div>
          <div class="player-score">
            <span>Score: </span>
            <span id="player2-score">0</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Game Container -->
    <main
      class="game-container flex flex-col p-4 md:p-6 md:max-w-2xl mx-auto min-h-full"
    >
      <!-- Game Board -->
      <div
        class="game-board w-full grid grid-cols-3 gap-1 bg-slate-700 p-4 rounded-xl"
      >
        <!-- Cells -->
        <div class="cell rounded-tl-xl" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell rounded-tr-xl" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell rounded-bl-xl" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell rounded-br-xl" data-index="8"></div>
      </div>
      <!-- Message Area -->
      <div
        class="message-area my-2.5 text-center text-[clamp(1.2rem,2vw,1.4rem)] text-gray-100 font-semibold"
      >
        <p>Player 1 ( X )'s turn</p>
      </div>
      <!-- Buttons -->
      <div
        class="buttons-wrapper flex w-full max-w-2xl mx-auto items-center pb-1 gap-4 md:gap-6"
      >
        <!-- Start/Restart Game Button -->
        <button
          class="btn bg-slate-700 text-gray-100 hover:bg-green-700"
          id="start-restart-button"
        >
          Start Game
        </button>
        <!-- Reset Scores Button -->
        <button
          class="btn bg-slate-700 text-gray-100 hover:bg-green-700"
          id="reset-scores-button"
        >
          Reset Scores
        </button>
      </div>
    </main>
  </body>
</html>
