<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script src="script.js" defer></script>
    <title>TOP | Project: Tic Tac Toe</title>
  </head>
  <body class="bg-zinc-950 min-h-screen">
    <!-- Header -->
    <header class="text-center py-4 bg-gray-900">
      <h1 class="text-[clamp(2rem,5vw,4rem)] text-emerald-400 font-bold">
        Tic Tac Toe
      </h1>
      <!-- Players Info -->
      <div
        id="players-info"
        class="flex justify-center items-center gap-4 px-4 mt-4"
      >
        <!-- Player 1 Info -->
        <div class="player-info flex flex-col items-center text-white">
          <span class="text-2xl font-bold">X</span>
          <div class="player-name flex items-center gap-2">
            <span id="player1-name" class="text-lg"></span>
            <button class="edit-icon">
              <i data-lucide="pencil"></i>
            </button>
          </div>
          <div class="player-score text-xl">
            <span>Score: </span>
            <span id="player1-score">0</span>
          </div>
        </div>
        <!-- Player 2 Info -->
        <div class="player-info flex flex-col items-center text-white">
          <span class="text-2xl font-bold">O</span>
          <div class="player-name flex items-center gap-2">
            <span id="player2-name" class="text-lg"></span>
            <button class="edit-icon">
              <i data-lucide="pencil"></i>
            </button>
          </div>
          <div class="player-score text-xl">
            <span>Score: </span>
            <span id="player2-score">0</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Game Container -->
    <div class="game-container p-6 min-h-screen">
      <!-- Game Board -->
      <div
        class="game-board mx-auto max-w-md grid grid-cols-3 gap-1 bg-slate-700 p-4 rounded-xl"
      >
        <!-- Cells -->
        <div class="cell rounded-tl-xl" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell rounded-tr-xl" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell rounded-bl-xl" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell rounded-br-xl" data-index="8"></div>
      </div>
      <!-- Message Area -->
      <div
        class="message-area mt-4 text-center text-xl text-gray-100 font-semibold"
      >
        <p>Player 1 ( X )'s turn</p>
      </div>
      <!-- Buttons -->
      <div class="buttons-wrapper flex justify-center px-16 py-4 gap-4">
        <!-- Start/Restart Game Button -->
        <button
          class="btn bg-slate-700 text-gray-100 hover:bg-green-700"
          id="start-restart-button"
        >
          Start Game
        </button>
        <!-- Reset Scores Button -->
        <button
          class="btn bg-slate-700 text-gray-100 hover:bg-green-700"
          id="reset-scores-button"
        >
          Reset Scores
        </button>
      </div>
    </div>
  </body>
</html>
