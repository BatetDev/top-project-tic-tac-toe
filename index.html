<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link href="output.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script src="script.js" defer></script>
    <title>TOP | Project: Tic Tac Toe</title>
  </head>
  <body class="bg-gray-950 font-orbitron min-h-screen flex flex-col">
    <!-- Header -->
    <header
      class="text-center tracking-widest py-2 top-0 bg-gray-800 bg-opacity-30 backdrop-blur-sm shadow-emerald-800 shadow-[0_0_6px_2px]"
    >
      <h1
        class="text-[clamp(1.5rem,2.2vw,2.25rem)] text-emerald-400 font-extrabold uppercase leading-tight"
      >
        Tic Tac Toe
      </h1>
      <!-- Players Info -->
      <div
        id="players-info"
        class="flex justify-center items-center px-2 py-1.5 gap-1.5 mx-auto w-full md:gap-5 md:max-w-[76vw] lg:max-w-[64vw] xl:max-w-[30vw]"
      >
        <!-- Player 1 Info -->
        <div class="player-info">
          <div class="player-name">
            <span id="player1-name"></span>
            <button class="edit-icon">
              <i data-lucide="pencil"></i>
            </button>
          </div>
          <div class="player-score">
            <span>Score: </span>
            <span id="player1-score">0</span>
          </div>
        </div>
        <!-- Player 2 Info -->
        <div class="player-info">
          <div class="player-name">
            <span id="player2-name"></span>
            <button class="edit-icon">
              <i data-lucide="pencil"></i>
            </button>
          </div>
          <div class="player-score">
            <span>Score: </span>
            <span id="player2-score">0</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Game Container -->
    <main
      class="game-container flex flex-col grow p-2.5 w-full gap-2.5 md:gap-4 mx-auto md:max-w-[78vw] lg:max-w-[64vw] xl:max-w-[30vw]"
    >
      <!-- Game Board -->
      <div
        class="game-board w-full mx-auto grid grid-cols-3 gap-0.5 bg-gray-800 bg-opacity-30 backdrop-blur-sm shadow-emerald-800 shadow-[0_0_6px_2px] p-2.5 rounded-xl md:p-5"
      >
        <!-- Cells -->
        <div class="cell rounded-tl-xl" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell rounded-tr-xl" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell rounded-bl-xl" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell rounded-br-xl" data-index="8"></div>
      </div>
      <!-- Message Area -->
      <div
        class="message-area my-0.5 bg-gray-800 bg-opacity-35 backdrop-blur-sm py-1.5 rounded-xl shadow-emerald-800 shadow-[0_0_5px_2px] text-center text-[clamp(1.25rem,1.5vw,1.5rem)] text-gray-100 font-bold tracking-widest uppercase"
      >
        <p>Player 1's ( X ) turn</p>
      </div>
      <!-- Buttons -->
      <div
        class="buttons-wrapper flex w-full max-w-full mx-auto items-center pb-1 gap-3 md:gap-6 md:pb-2"
      >
        <!-- Start/Restart Game Button -->
        <button
          class="bg-emerald-700 btn bg-opacity-45 backdrop-blur-sm"
          id="start-restart-button"
        >
          Start Game
        </button>
        <!-- Reset Scores Button -->
        <button
          class="bg-gray-700 btn bg-opacity-45 backdrop-blur-sm"
          id="reset-scores-button"
        >
          Reset Score
        </button>
      </div>
    </main>
  </body>
</html>
