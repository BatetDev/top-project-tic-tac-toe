<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script src="script.js" defer></script>
    <title>TOP | Project: Tic Tac Toe</title>
  </head>
  <body class="bg-zinc-900">
    <h1
      class="bg-gray-900 text-center text-[clamp(2rem,5vw,4rem)] text-emerald-400 font-bold py-2 px-3"
    >
      Tic Tac Toe
    </h1>

    <div class="game-container p-6 min-h-screen">
      <!-- Players Info -->
      <div
        id="players-info"
        class="flex justify-center items-center gap-8 px-8"
      >
        <!-- Player 1 Info -->
        <div class="player-info">
          <span>X</span>
          <div class="player-name">
            <span id="player1-name"></span>
            <button class="edit-icon">
              <i data-lucide="pencil"></i>
            </button>
          </div>
          <div class="player-score text-white text-xl">
            <span>Score: </span>
            <span id="player1-score">0</span>
          </div>
        </div>

        <!-- Player 2 Info -->
        <div class="player-info">
          <span>O</span>
          <div class="player-name">
            <span id="player2-name"></span>
            <button class="edit-icon">
              <i data-lucide="pencil"></i>
            </button>
          </div>
          <div class="player-score text-white text-xl">
            <span>Score: </span>
            <span id="player2-score">0</span>
          </div>
        </div>
      </div>

      <!-- Game Board -->
      <div
        class="game-board mx-auto max-w-md grid grid-cols-3 gap-1 bg-slate-700 p-4 rounded-xl"
      >
        <!-- Cells -->
        <div class="cell rounded-tl-xl" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell rounded-tr-xl" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell rounded-bl-xl" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell rounded-br-xl" data-index="8"></div>
      </div>

      <!-- Message Area -->
      <div
        class="message-area mt-4 text-center text-xl text-gray-100 font-semibold"
      >
        <p>Player 1 ( X )'s turn</p>
      </div>

      <div class="buttons-wrapper flex justify-center px-16 py-4 gap-4">
        <!-- Start/Restart Game Button -->
        <button
          class="btn bg-slate-700 text-gray-100 hover:bg-green-700"
          id="start-restart-button"
        >
          Start Game
        </button>
        <!-- Reset Scores Button -->
        <button
          class="btn bg-slate-700 text-gray-100 hover:bg-green-700"
          id="reset-scores-button"
        >
          Reset Scores
        </button>
      </div>
    </div>
  </body>
</html>
